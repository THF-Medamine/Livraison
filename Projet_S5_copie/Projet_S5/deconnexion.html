<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Déconnexion</title>
    <script>
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark-mode");
  }
</script>
</head>
<body>
  <div class="container">
    <h2 data-i18n="logout">Déconnexion</h2>
    <p id="message" data-i18n="logout_message">Vous êtes en train de vous déconnecter...</p>
  </div>

  <script src="deconnexion.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveBackground 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
      z-index: 10;
      animation: fadeIn 0.8s ease-out;
      text-align: center;
    }

    h2 {
      color: #ffffff;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</body>
</html>

<style>
  /* Mode sombre */
.dark-mode {
  background: black ;
}
/* =========================
   RTL MODE (Arabic layout)
   ========================= */

body.rtl {
  direction: rtl;
}

/* ===== Sidebar تنتقل لليمين ===== */
body.rtl .sidebar {
  left: auto;
  right: 0;
}

/* ===== المحتوى الرئيسي ===== */
body.rtl .main-content {
  margin-left: 0 !important;
  margin-right: 280px;
}

/* ===== الفورم ===== */
body.rtl .inputs {
  margin-left: 40px;
  margin-right: 340px;
}

/* ===== العناوين والروابط ===== */
body.rtl .sidebar h3,
body.rtl .sidebar ul li a {
  text-align: right;
}

/* ===== hover يتحرك بالعكس ===== */
body.rtl .sidebar ul li:hover {
  transform: translateX(-10px);
}

/* ===== اللمعة (animation) ===== */
body.rtl .sidebar ul li a::before {
  left: auto;
  right: -100%;
}

body.rtl .sidebar ul li a:hover::before {
  right: 100%;
}

/* ===== labels ===== */
body.rtl .inputs label::before {
  margin-right: 0;
  margin-left: 8px;
}

/* ===== inputs / select ===== */
body.rtl input,
body.rtl select,
body.rtl textarea {
  direction: rtl;
  text-align: right;
}

/* ===== welcome section ===== */
body.rtl .welcome-container,
body.rtl .welcome-container h1,
body.rtl .welcome-container p {
  text-align: right;
}

/* ===== responsive ===== */
@media (max-width: 768px) {
  body.rtl .main-content {
    margin-right: 0;
  }

  body.rtl .inputs {
    margin-right: 20px;
    margin-left: 20px;
  }
}
</style>
