<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
  <div class="container">
    <h2 id="titre">Veuillez vous connecter</h2>

    <form id="loginForm">
      <label>Email :</label>
      <input type="email" id="email" required>

      <label>Mot de passe :</label>
      <input type="password" id="password" required>

      <button type="submit">Se connecter</button>
    </form>

    <div id="connectedZone" style="display:none;">
      <p>Connecté en tant que <span id="username"></span></p>
      <button id="logoutBtn">Se déconnecter</button>
    </div>
  </div>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-x: hidden;
}

/* Animation de fond dynamique */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBackground 20s linear infinite;
    z-index: 0;
}

@keyframes moveBackground {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

/* Conteneur principal centré */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
    z-index: 10;
    animation: fadeIn 0.8s ease-out;
}

/* Titre */
h2 {
    color: #ffffff;
    font-size: 28px;
    text-align: center;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
}

/* Formulaire */
form {
    display: flex;
    flex-direction: column;
}

label {
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 8px;
}

input {
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    margin-bottom: 20px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.9);
    color: #2d3748;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3);
}

/* Bouton */
button {
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #ffffff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

/* Zone connectée */
#connectedZone {
    margin-top: 20px;
    text-align: center;
}

#connectedZone p {
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 15px;
}

#logoutBtn {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    background: rgba(255, 255, 255, 0.9);
    color: #2d3748;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

#logoutBtn:hover {
    background: #f7fafc;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 22px;
    }
}

</style>
