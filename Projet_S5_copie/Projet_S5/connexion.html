<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title data-i18n="title">Connexion</title>
    <script>
  if (localStorage.getItem("theme") === "dark") {
    document.documentElement.classList.add("dark-mode");
  }
</script>
</head>
<body>
  <div class="container">
    <h2 id="titre" data-i18n="titre">Veuillez vous connecter</h2>

    <form id="loginForm">
      <label data-i18n="email">Email :</label>
      <input type="email" id="email" required>

      <label data-i18n="password">Mot de passe :</label>
      <input type="password" id="password" required>

      <button type="submit" data-i18n="login">Se connecter</button>
    </form>

    <div id="connectedZone" style="display:none;">
      <p data-i18n="connect_user" >Connecté en tant que <span  id="username"></span></p>
      <button id="logoutBtn" data-i18n="logout">Se déconnecter</button>
    </div>
  </div>

   <div id="popup" class="popup hidden">
  <div class="popup-content">
    <span id="popup-close">&times;</span>
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>
    <button id="popup-btn">OK</button>
  </div>
</div>
  <script src="connexion.js"></script>
</body>
</html>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-x: hidden;
}

/* Animation de fond dynamique */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBackground 20s linear infinite;
    z-index: 0;
}

@keyframes moveBackground {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

/* Mode sombre */
.dark-mode {
  background: black ;
}
/* Popup styles */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup.hidden {
  display: none;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#popup-close {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 22px;
  cursor: pointer;
}

#popup-btn {
  margin-top: 20px;
  padding: 10px 25px;
  border: none;
  border-radius: 30px;
  background: #667eea;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* Conteneur principal centré */
.container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
    z-index: 10;
    animation: fadeIn 0.8s ease-out;
}

/* Titre */
h2 {
    color: #ffffff;
    font-size: 28px;
    text-align: center;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
}

/* Formulaire */
form {
    display: flex;
    flex-direction: column;
}

label {
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 8px;
}

input {
    padding: 12px 15px;
    border-radius: 12px;
    border: none;
    margin-bottom: 20px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.9);
    color: #2d3748;
    transition: all 0.3s ease;
}

input:focus {
    outline: none;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3);
}

/* Bouton */
button {
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #ffffff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

/* Zone connectée */
#connectedZone {
    margin-top: 20px;
    text-align: center;
}

#connectedZone p {
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 15px;
}

#logoutBtn {
    padding: 10px 20px;
    border-radius: 12px;
    border: none;
    background: rgba(255, 255, 255, 0.9);
    color: #2d3748;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

#logoutBtn:hover {
    background: #f7fafc;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 20px;
    }

    h2 {
        font-size: 22px;
    }
}
/* =========================
   RTL MODE (Arabic layout)
   ========================= */

body.rtl {
  direction: rtl;
}

/* ===== Sidebar تنتقل لليمين ===== */
body.rtl .sidebar {
  left: auto;
  right: 0;
}

/* ===== المحتوى الرئيسي ===== */
body.rtl .main-content {
  margin-left: 0 !important;
  margin-right: 280px;
}

/* ===== الفورم ===== */
body.rtl .inputs {
  margin-left: 40px;
  margin-right: 340px;
}

/* ===== العناوين والروابط ===== */
body.rtl .sidebar h3,
body.rtl .sidebar ul li a {
  text-align: right;
}

/* ===== hover يتحرك بالعكس ===== */
body.rtl .sidebar ul li:hover {
  transform: translateX(-10px);
}

/* ===== اللمعة (animation) ===== */
body.rtl .sidebar ul li a::before {
  left: auto;
  right: -100%;
}

body.rtl .sidebar ul li a:hover::before {
  right: 100%;
}

/* ===== labels ===== */
body.rtl .inputs label::before {
  margin-right: 0;
  margin-left: 8px;
}

/* ===== inputs / select ===== */
body.rtl input,
body.rtl select,
body.rtl textarea {
  direction: rtl;
  text-align: right;
}

/* ===== welcome section ===== */
body.rtl .welcome-container,
body.rtl .welcome-container h1,
body.rtl .welcome-container p {
  text-align: right;
}

/* ===== responsive ===== */
@media (max-width: 768px) {
  body.rtl .main-content {
    margin-right: 0;
  }

  body.rtl .inputs {
    margin-right: 20px;
    margin-left: 20px;
  }
}
</style>
