<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    position: relative;
    overflow-x: hidden;
}
/* Mode sombre */
.dark-mode {
  background: black ;
}
/* Popup styles */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup.hidden {
  display: none;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#popup-close {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 22px;
  cursor: pointer;
}

#popup-btn {
  margin-top: 20px;
  padding: 10px 25px;
  border: none;
  border-radius: 30px;
  background: #667eea;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* language switcher */
.language-switcher {
    margin-bottom: 20px;
}

.language-switcher select {
    width: 100%;    
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

/* Animation de fond dynamique */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBackground 20s linear infinite;
    z-index: 0;
}

@keyframes moveBackground {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

/* Sidebar avec effet glassmorphism */
.sidebar {
    width: 280px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-right: 1px solid rgba(255, 255, 255, 0.2);
    padding: 30px 20px;
    position: fixed;
    height: 100vh;
    box-shadow: 8px 0 32px rgba(0, 0, 0, 0.1);
    z-index: 100;
    transition: all 0.3s ease;
}

.sidebar:hover {
    background: rgba(255, 255, 255, 0.2);
}

.logo {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05) rotate(2deg);
}

.logo img {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.sidebar h3 {
    color: #ffffff;
    font-size: 24px;
    margin-bottom: 25px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin-bottom: 15px;
    transform: translateX(0);
    transition: transform 0.3s ease;
}

.sidebar ul li:hover {
    transform: translateX(10px);
}

.sidebar ul li a {
    color: #ffffff;
    text-decoration: none;
    display: block;
    padding: 15px 20px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    font-weight: 500;
    position: relative;
    overflow: hidden;
}

.sidebar ul li a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s ease;
}

.sidebar ul li a:hover::before {
    left: 100%;
}

.sidebar ul li a:hover {
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    transform: scale(1.05);
}

/* Container du formulaire */
.inputs {
    margin-left: 320px;
    padding: 60px;
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 30px;
    margin: 40px;
    margin-left: 340px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    position: relative;
    z-index: 10;
    animation: slideIn 0.6s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Style des labels et inputs */
.inputs label {
    color: #4a5568;
    font-weight: 600;
    font-size: 15px;
    display: block;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
}

.inputs label::before {
    content: '●';
    color: #667eea;
    margin-right: 8px;
    font-size: 20px;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.inputs input[type="text"],
.inputs input[type="number"] {
    width: 100%;
    padding: 18px 24px;
    border: 2px solid #e2e8f0;
    border-radius: 15px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #ffffff;
    color: #2d3748;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

/* Validation states */
.invalid {
    border-color: #e53e3e !important; /* red */
    box-shadow: 0 0 0 4px rgba(229, 62, 62, 0.08);
}

.valid {
    border-color: #38a169 !important; /* green */
    box-shadow: 0 0 0 4px rgba(56, 161, 105, 0.06);
}

.inputs input[type="text"]:focus,
.inputs input[type="number"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 8px 16px rgba(102, 126, 234, 0.2);
    transform: translateY(-2px);
}

.inputs br {
    display: none;
}

/* Bouton submit avec effet spectaculaire */
.inputs input[type="submit"] {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 20px 50px;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
    margin-top: 20px;
}

.inputs input[type="submit"]::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

.inputs input[type="submit"]:hover::before {
    width: 300px;
    height: 300px;
}

.inputs input[type="submit"]:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 20px 40px rgba(102, 126, 234, 0.6);
}

.inputs input[type="submit"]:active {
    transform: translateY(-2px) scale(1.02);
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }
    
    .inputs {
        margin-left: 0;
        margin: 20px;
        padding: 30px;
    }
    
    body {
        flex-direction: column;
    }
}
/* Ajouter scroll à la sidebar */
.sidebar {
    overflow-y: scroll;
    overflow-x: hidden;
}

/* Style personnalisé de la scrollbar */
.sidebar::-webkit-scrollbar {
    width: 10px;
}

.sidebar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    margin: 10px 0;
}

.sidebar::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 10px;
    transition: all 0.3s ease;
}

.sidebar::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
}


/* Style du select (choix de ville) */
.inputs select {
    width: 100%;
    padding: 18px 24px;
    border: 2px solid #e2e8f0;
    border-radius: 15px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #ffffff;
    color: #2d3748;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    cursor: pointer;
    appearance: none; /* enlève le style par défaut */
}

/* Effet focus */
.inputs select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 
                0 8px 16px rgba(102, 126, 234, 0.2);
    transform: translateY(-2px);
}

/* Effet hover */
.inputs select:hover {
    background: #f9fafc;
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
}

/* Options internes */
.inputs select option {
    padding: 12px;
    font-size: 15px;
    font-weight: 500;
    color: #2d3748;
}
/* =========================
   RTL MODE (Arabic layout)
   ========================= */

body.rtl {
  direction: rtl;
}

/* ===== Sidebar تنتقل لليمين ===== */
body.rtl .sidebar {
  left: auto;
  right: 0;
}

/* ===== المحتوى الرئيسي ===== */
body.rtl .main-content {
  margin-left: 0 !important;
  margin-right: 280px;
}

/* ===== الفورم ===== */
body.rtl .inputs {
  margin-left: 40px;
  margin-right: 340px;
}

/* ===== العناوين والروابط ===== */
body.rtl .sidebar h3,
body.rtl .sidebar ul li a {
  text-align: right;
}

/* ===== hover يتحرك بالعكس ===== */
body.rtl .sidebar ul li:hover {
  transform: translateX(-10px);
}

/* ===== اللمعة (animation) ===== */
body.rtl .sidebar ul li a::before {
  left: auto;
  right: -100%;
}

body.rtl .sidebar ul li a:hover::before {
  right: 100%;
}

/* ===== labels ===== */
body.rtl .inputs label::before {
  margin-right: 0;
  margin-left: 8px;
}

/* ===== inputs / select ===== */
body.rtl input,
body.rtl select,
body.rtl textarea {
  direction: rtl;
  text-align: right;
}

/* ===== welcome section ===== */
body.rtl .welcome-container,
body.rtl .welcome-container h1,
body.rtl .welcome-container p {
  text-align: right;
}

/* ===== responsive ===== */
@media (max-width: 768px) {
  body.rtl .main-content {
    margin-right: 0;
  }

  body.rtl .inputs {
    margin-right: 20px;
    margin-left: 20px;
  }
}

</style>
