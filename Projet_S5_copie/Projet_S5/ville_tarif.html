<style>

    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* Animation de fond dynamique */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveBackground 20s linear infinite;
    z-index: 0;
}

@keyframes moveBackground {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
}

/* Mode sombre */
.dark-mode {
  background: black ;
}
/* Popup styles */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup.hidden {
  display: none;
}

.popup-content {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  animation: pop 0.3s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#popup-close {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 22px;
  cursor: pointer;
}

#popup-btn {
  margin-top: 20px;
  padding: 10px 25px;
  border: none;
  border-radius: 30px;
  background: #667eea;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

/* Sidebar */
.sidebar {
    width: 280px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-right: 1px solid rgba(255, 255, 255, 0.2);
    padding: 30px 20px;
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    box-shadow: 8px 0 32px rgba(0, 0, 0, 0.1);
    z-index: 100;
    overflow-y: scroll;
    overflow-x: hidden;
}

.sidebar::-webkit-scrollbar {
    width: 10px;
}

.sidebar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
}

.sidebar::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 10px;
}

.sidebar:hover {
    background: rgba(255, 255, 255, 0.2);
}

.logo {
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
}

.logo img {
    max-width: 100%;
    height: auto;
    border-radius: 15px;
}

.sidebar h3 {
    color: #ffffff;
    font-size: 24px;
    margin-bottom: 25px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin-bottom: 15px;
}

.sidebar ul li a {
    color: #ffffff;
    text-decoration: none;
    display: block;
    padding: 15px 20px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
    font-weight: 500;
}

.sidebar ul li a:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateX(10px);
}

/* Conteneur principal */
.main-content {
    margin-left: 280px;
    padding: 40px;
    position: relative;
    z-index: 10;
}

/* Titre */
h2 {
    color: #ffffff;
    font-size: 32px;
    text-align: center;
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Tableau */
table {
    width: 100%;
    background: rgba(255, 255, 255, 0.98);
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
    border-collapse: collapse;
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

table thead {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

table th {
    padding: 20px 25px;
    text-align: left;
    color: #ffffff;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    font-size: 13px;
}

table tbody tr {
    border-bottom: 1px solid #e2e8f0;
    transition: all 0.3s ease;
}

table tbody tr:nth-child(even) {
    background-color: #f7fafc;
}

table tbody tr:hover {
    background: linear-gradient(90deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
    transform: translateX(-5px);
}

table td {
    padding: 16px 25px;
    color: #2d3748;
    font-size: 14px;
    font-weight: 500;
}

table td:nth-child(2),
table td:nth-child(3) {
    font-weight: 700;
    color: #10b981;
    font-size: 15px;
}

/* Buttons: Edit & Delete */
button.edit,
button.del {
    padding: 8px 10px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 13px;
    line-height: 1;
    cursor: pointer;
    transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
}

button.edit {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    border: none;
    box-shadow: 0 6px 18px rgba(102,126,234,0.18);
}

button.edit:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 24px rgba(102,126,234,0.22);
}

button.del {
    background: #fff;
    color: #c0392b;
    border: 1px solid rgba(192, 57, 43, 0.12);
}

button.del:hover {
    background: #fff5f5;
    transform: translateY(-2px);
}
.admin .sidebar ul li .admin_only{
    display: none;
}
/* Responsive */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }
    
    .main-content {
        margin-left: 0;
        padding: 20px;
    }
    
    h2 {
        font-size: 22px;
    }
    
    table {
        display: block;
        overflow-x: auto;
    }
}
/* =========================
   RTL MODE (Arabic layout)
   ========================= */

  direction: rtl;
}

  left: auto;
  right: 0;
}

/* ===== المحتوى الرئيسي ===== */
body.rtl .main-content {
  margin-left: 0 !important;
  margin-right: 280px;
}

/* ===== الفورم ===== */
body.rtl .inputs {
  margin-left: 40px;
  margin-right: 340px;
}

/* ===== العناوين والروابط ===== */
body.rtl .sidebar h3,
body.rtl .sidebar ul li a {
  text-align: right;
}

body.rtl .sidebar ul li:hover {

}

/* ===== اللمعة (animation) ===== */
body.rtl .sidebar ul li a::before {
  left: auto;

}

  right: 100%;
}

/* ===== labels ===== */
body.rtl .inputs label::before {
  margin-right: 0;

}

/* ===== inputs / select ===== */
body.rtl input,
body.rtl select,
body.rtl textarea {
  direction: rtl;
  text-align: right;
}

body.rtl .welcome-container,
body.rtl .welcome-container h1,

  body.rtl .main-content {
    margin-right: 0;
  }

  body.rtl .inputs {
    margin-right: 20px;

  }
}
